<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercise Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <form class="rounded p-4 bg-light" th:object="${newMyExercises}" th:action="@{/exercises/submit}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="exerciseName">Exercise Name:</label>
        <input type="text" id="exerciseName" name="exerciseName" th:field="*{exerciseName}" class="form-control" required><br />

        <label for="amount">Number of Reps:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" class="form-control" required><br />

        <input type="submit" name="submit" value="Submit" class="btn btn-primary" />
    </form>
    <a th:href="@{/exercises/all}" class="btn btn-secondary">View All exercises</a>
    <a th:href="@{/meals/input}" class="btn btn-secondary">Add Meals</a>
    <a th:href="@{/users/input}" class="btn btn-secondary">add users</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
